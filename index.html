<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Button Practice</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <span class="label">Uber</span>
                <button class="btn uber">Sign up</button>
            </div>
            <div class="row">
                <span class="label">Amazon</span>
                <button class="btn amazon">Request now</button>
                </div>
            <div class="row">
                <span class="label">GitHub</span>
                <button class="btn github">Add to cart</button>
            </div>
            <div class="row">
                <span class="label">Bootstrap</span>
                <button class="btn bootstrap-primary">Get started</button>
                <button class="btn bootstrap-secondary">Download</button>
            </div>
            </div>
            <div class="row">
                <span class="label">Linkedin</span>
                <button class="btn linkedin-apply">Apply on company website</button>
                <button class="btn linkedin-save">Save</button>
            </div>
        </div>
    </body>
</html>
